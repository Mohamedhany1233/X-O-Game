<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x.o Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="title">
            <b class="x win">x : <span class="x-wins">0</span></b>
            <strong class="title-name"><span>XO</span>GAME</strong>
            <b class="o win"><span class="o-wins">0</span>: o</b>
        </div>
            <div class="boxes">
                    <div id="item1" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item2" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item3" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item4" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item5" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item6" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item7" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item8" class="item" onclick="WriteTurn(this.id)"></div>
                    <div id="item9" class="item" onclick="WriteTurn(this.id)"></div>
            </div>
            <button id="btn">Reset All</button>
       </div>
    <script src="main.js"></script>
</body>
</html>
